<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Emotion</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>

                    <div>
                        <a class="btn btn-outline-primary" href="/login">Log in</a>
                        <a class="btn btn-primary" href="/signup">Sign up</a>
                    </div>

                </div>
            </div>
        </nav>
    </header>

    <div class="login">
        <div class="container bg-body-tertiary my-5 py-4 rounded-2 w-75 ">
            <form class="pt-3 d-flex justify-content-center has-validation">
                <div class="col-8">

                    <div class="row mb-3">

                        <input type="email" class="form-control is-valid" id="emailinput" placeholder="Email"
                            aria-describedby="emailHelp">

                        <div class="invalid-feedback">
                            Please enter a valid email address.
                        </div>
                    </div>
                    <div class="row mb-3">

                        <div class="input-group has-validation m-0 p-0">
                            <input type="password" class="form-control is-valid" id="passinputL" placeholder="Password"
                                required><span class="input-group-text"><i class="bi bi-eye" id="eyeiconL"></i></span>
                            <div class="invalid-feedback" id="passinvalid1">
                                Please enter a valid email address.
                            </div>
                        </div>
                    </div>


                    <div class="row  justify-content-center ">

                        <button type="button" class="btn btn-primary col-8 disabled" id="loginbtn">Login</button>
                        <p class="text-center"> Don't have an account? <a href="/signup"> Sign up</a></p>
                    </div>
            </form>
        </div>
    </div>
    <footer></footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="form.js"></script>
    <script src="fetch.js"></script>
</body>

</html>
